<ion-content color="light" padding>
  <form #form="ngForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="light" justify-content-center>
        <ion-col align-self-center size-md="8" size-lg="8" size-xs="12">
          <div padding>
            <ion-item>
              <!-- <ion-label position="stacked">E-mail</ion-label> -->
              <ion-input class="custom-input" placeholder="Correo" name="email" type="email" [(ngModel)]="email" required></ion-input>
            </ion-item>
            <ion-item>
              <!-- <ion-label position="stacked">Password</ion-label> -->
              <ion-input class="custom-input" placeholder="ContraseÃ±a" name="password" type="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button strong="true" color="light" shape="round" type="submit" [disabled]="form.invalid" expand="full">Ingresar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

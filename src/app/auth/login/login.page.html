<ion-content color="light" padding>


  <div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
      <div class="Aligner-item Aligner-item--top"></div>
      <img class="animation-target" src="assets/icono.tres.svg">
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
  </div>

  <div class="" *ngIf="loading">
      <ion-spinner name="circles"></ion-spinner>
  </div>
  <div class="" *ngIf="!loading" >
  <form #form="ngForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="light" justify-content-center>
        <ion-col align-self-center size-md="8" size-lg="8" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input class="custom-input" placeholder="Correo" name="email" type="email" [(ngModel)]="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="custom-input" placeholder="ContraseÃ±a" name="password" type="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
          </div>

          <div padding>
            <ion-button strong="true" color="light" shape="round" type="submit" [disabled]="form.invalid" expand="full">Ingresar</ion-button>
          </div>


            <div  align="bottom">
              <ion-button (click)="cargarUsuario('admin');" color="dark" expand="full" shape="round" fill="outline" type="button" >Admin</ion-button>
            </div>
            <div  align="bottom">
              <ion-button (click)="cargarUsuario('invitado');" color="dark" expand="full" shape="round" fill="outline" type="button" >Invitado</ion-button>
            </div>
            <div  align="bottom">
              <ion-button (click)="cargarUsuario('usuario');" color="dark" expand="full" shape="round" fill="outline" type="button" >Usuario</ion-button>
            </div>

          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
